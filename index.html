<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
        <Header>
            <h1>HANGMAN</h1>
            <h3>The Game Of Kings!</h3>
        </Header>
        <main>
            <form id = "hmform">
                <h3 class="guesses">Guesses Remaing</h3>
                <input type="text" />
                <button type="button" class="myBtn"> Guess A Letter</button>
                <button type="button" class="restart"> Restart</button>
            </form>
            <div id = "hangman">
                <div class="empty">
                    <img src="./images/hangmanDead_Empty.png" alt="Empty" height="500" width="500">
                </div>
                 <div class="full" >
                    <img src="./images/hangmanDead_full.png" alt="Full" height="500" width="500">
                </div>
                <div class="head" >
                    <img src="./images/hangmanDead_head.png" alt="Head" height="500" width="500">
                </div>
                <div class="body" >
                    <img src="./images/hangmanDead_Body.png" alt="Body" height="500" width="500">
                </div>
                <div class="arm1" >
                    <img src="./images/hangmanDead_Arm1.png" alt="Arm1" height="500" width="500">
                </div>
                <div class="arm2" >
                    <img src="./images/hangmanDead_Arm2.png" alt="Arm2" height="500" width="500">
                </div>
                <div class="leg1" >
                    <img src="./images/hangmanDead_Leg1.png" alt="Leg1" height="500" width="500">
                </div>
            </div>
        </main>
    </body>
    </html>
